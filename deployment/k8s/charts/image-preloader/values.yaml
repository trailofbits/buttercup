enabled: true

# Set job completion behavior
backoffLimit: 3
restartPolicy: OnFailure

# Resources for the main container
resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

# List of images to pull
# Define base image names and versions
baseImages:
  - gcr.io/oss-fuzz/base-runner
  - gcr.io/oss-fuzz/base-builder
  - gcr.io/oss-fuzz/base-image
  - gcr.io/oss-fuzz/base-clang
  - gcr.io/oss-fuzz/base-runner-debug
  - gcr.io/oss-fuzz/base-builder-jvm
  - gcr.io/oss-fuzz/base-builder-ruby
  - gcr.io/oss-fuzz/base-builder-go
  - gcr.io/oss-fuzz/base-builder-python
  - gcr.io/oss-fuzz/base-builder-rust

versions:
  - v1.3.0
  - v1.2.1
  - v1.1.0
  - v1.0.0

# List of images to pull (will be generated dynamically in template)
imagesToPull: []
