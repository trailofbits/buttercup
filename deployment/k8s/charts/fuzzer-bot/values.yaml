enabled: true

resources:
  limits:
    cpu: 500m
    memory: 4Gi
  requests:
    cpu: 250m
    memory: 256Mi

timeout: 900
timer: 5000
logLevel: "DEBUG"

# Health check configuration
healthCheck:
  # Maximum time (in seconds) the health file can be stale before failing - 30 minutes
  # The maximum time between health check probes should be timeout (above), as that is
  # how long the fuzzer can run before it is killed.
  maxStaleTime: 1800
  # Kubernetes probe configuration
  initialDelaySeconds: 120
  # Check every 5 minutes
  periodSeconds: 300
  timeoutSeconds: 10
  # Allow 2 failures before restarting
failureThreshold: 2

# Fuzzer runner side container configuration
fuzzerRunner:
  enabled: true
  port: 8000
  resources:
    limits:
      cpu: 100m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi
