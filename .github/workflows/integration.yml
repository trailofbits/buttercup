      #   run: |
      #     ./collect-logs.sh
      #     mkdir -p docker_logs
      #     cp -rv crs_pod_logs_* docker_logs
      #   if: always()
      #   working-directory: deployment

      - name: Turn off CRS
        run: |
          make undeploy
          make clean-local
        if: always()

