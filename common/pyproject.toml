[project]
name = "common"
version = "0.1.0"
description = ""
authors = [{ name = "Trail of Bits", email = "opensource@trailofbits" }]
requires-python = ">=3.10,<3.13"
dependencies = [
    "protobuf (>=3.20, <=3.20.3)",
    "pydantic-settings>=2.7.1",
    "pymongo>=4.10.1",
    "redis (>=5.2.1,<6.0.0)",
    "langchain-core~=0.3.32",
    "langchain-openai~=0.3.2",
    "langfuse ~= 2.59.2",
    "langchain ~= 0.3.18",
    "clusterfuzz==2.6.0",
]

[project.scripts]
buttercup-msg-publisher = "buttercup.common.msg_publisher:main"
buttercup-challenge-task = "buttercup.common.challenge_task_cli:main"


[tool.hatch.build.targets.wheel]
packages = ["src/buttercup"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["pytest>=8.3.4", "ruff>=0.9.2"]

[tool.ruff]
line-length = 120
exclude = ["./src/buttercup/common/datastructures"]
