[project]
name = "program-model"
version = "0.1.0"
description = "Buttercup Program Model"
readme = "README.md"
authors = [{ name = "Trail of Bits", email = "opensource@trailofbits.com" }]
requires-python = "==3.10.*"
dependencies = [
    "gremlinpython==3.7.3",
    "common",
    "protobuf (>=3.20, <=3.20.3)",
]

[project.scripts]
buttercup-program-model = "buttercup.program_model.__cli__:main"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "ruff>=0.9.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/buttercup"]

[tool.uv.sources]
common = { path = "../common", editable = true }

[tool.ruff]
line-length = 120
extend-exclude = [
    "aixcc-kythe",
    "src/buttercup/program_model/data/kythe/proto/"
]
